<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一念 · 待办</title>
    <style>
        :root {
            /* 禅意配色 */
            --bg-color: #f4f1ea;       /* 米纸色 */
            --text-color: #4a4a4a;     /* 墨灰色 */
            --accent-color: #8c9b93;   /* 枯山水绿 */
            --done-color: #bdc3c7;     /* 淡石灰 */
            --input-bg: rgba(255, 255, 255, 0.6);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: transparent;
        }

        /* 标题部分 */
        header {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 8px;
            font-size: 1.8rem;
            margin: 0;
            color: var(--accent-color);
        }

        p.subtitle {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* 输入框区域 */
        .input-group {
            position: relative;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 0;
            font-size: 1.1rem;
            border: none;
            border-bottom: 1px solid #dcdcdc;
            background: transparent;
            color: var(--text-color);
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #ccc;
            font-weight: 300;
        }

        input[type="text"]:focus {
            border-bottom: 1px solid var(--accent-color);
        }

        /* 列表区域 */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        li:hover {
            color: var(--accent-color);
        }

        li.completed span {
            text-decoration: line-through;
            color: var(--done-color);
        }

        /* 删除按钮 */
        .delete-btn {
            opacity: 0;
            cursor: pointer;
            color: #ccc;
            font-size: 1.2rem;
            padding: 0 10px;
            transition: all 0.3s ease;
            font-family: serif; /* 使用衬线体更有质感 */
        }

        li:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #bf6e6e;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式微调 */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>一 念</h1>
            <p class="subtitle">专注当下 · 此刻即是永恒</p>
        </header>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="写下心中挂念之事..." autocomplete="off">
        </div>

        <ul id="todoList">
            </ul>
    </div>

    <script>
        // 获取DOM元素
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        // 初始化：从LocalStorage加载数据
        let todos = JSON.parse(localStorage.getItem('zenTodos')) || [];
        renderTodos();

        // 监听回车键输入
        todoInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && todoInput.value.trim() !== "") {
                addTodo(todoInput.value.trim());
                todoInput.value = "";
            }
        });

        // 添加任务
        function addTodo(text) {
            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };
            todos.unshift(todo); // 新任务放在最前面
            saveAndRender();
        }

        // 切换完成状态
        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            saveAndRender();
        }

        // 删除任务
        function deleteTodo(id, event) {
            event.stopPropagation(); // 防止触发toggleTodo
            // 添加淡出效果
            const item = event.target.closest('li');
            item.style.opacity = '0';
            item.style.transform = 'translateX(20px)';
            
            setTimeout(() => {
                todos = todos.filter(todo => todo.id !== id);
                saveAndRender();
            }, 300);
        }

        // 保存并渲染
        function saveAndRender() {
            localStorage.setItem('zenTodos', JSON.stringify(todos));
            renderTodos();
        }

        // 渲染列表
        function renderTodos() {
            todoList.innerHTML = "";
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = todo.completed ? 'completed' : '';
                li.onclick = () => toggleTodo(todo.id);
                
                li.innerHTML = `
                    <span>${todo.text}</span>
                    <span class="delete-btn" onclick="deleteTodo(${todo.id}, event)">×</span>
                `;
                todoList.appendChild(li);
            });
        }
    </script>
</body>
</html>
